services:
  backend:
    build: ./backend
    ports:
      - "4000:4000"
    env_file:
      - ./backend/.env.example
    volumes:
      - ./backend/data:/app/data
      - ./backend/uploads:/app/uploads
    environment:
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}

  frontend:
    build: ./frontend
    ports:
      - "8085:80"
    depends_on:
      - backend
