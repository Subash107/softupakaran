workflow:
  rules:
    - when: always

stages:
  - build
  - deploy

sanity:
  stage: build
  image: alpine:3.19
  script:
    - echo "CI running"
  rules:
    - when: always

pages:
  stage: deploy
  image: alpine:3.19
  script:
    - mkdir -p public
    - cp -r softupakaran-clickable-slider-8085/* public/
  artifacts:
    paths:
      - public
  rules:
    - when: always

deploy_backend:
  stage: deploy
  image: alpine:3.19
  script:
    - apk add --no-cache curl
    - if [ -z "$RENDER_DEPLOY_HOOK" ]; then echo "Missing RENDER_DEPLOY_HOOK"; exit 1; fi
    - curl -fsS -X POST "$RENDER_DEPLOY_HOOK"
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: on_success
