workflow:
  rules:
    - when: always

stages:
  - build
  - deploy
  - backup

sanity:
  stage: build
  image: alpine:3.19
  script:
    - echo "CI running"
  rules:
    - when: always

pages:
  stage: deploy
  image: alpine:3.19
  script:
    - mkdir -p public
    - cp -r frontend/* public/
  artifacts:
    paths:
      - public
  rules:
    - when: always

deploy_backend:
  stage: deploy
  image: alpine:3.19
  script:
    - apk add --no-cache curl
    - if [ -z "$RENDER_DEPLOY_HOOK" ]; then echo "Missing RENDER_DEPLOY_HOOK"; exit 1; fi
    - curl -fsS -X POST "$RENDER_DEPLOY_HOOK"
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: on_success

backup_drive:
  stage: backup
  image: alpine:3.19
  script:
    - apk add --no-cache curl
    - if [ -z "$BACKEND_URL" ]; then echo "Missing BACKEND_URL"; exit 1; fi
    - if [ -z "$BACKUP_TOKEN" ]; then echo "Missing BACKUP_TOKEN"; exit 1; fi
    - curl -fsS -X POST "$BACKEND_URL/api/admin/backup" -H "x-backup-token: $BACKUP_TOKEN"
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: on_success
